<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/Images/Logos/logo.png" />
    <link rel="stylesheet" type="text/css" href="src/scss/main.scss" />
    <link rel="stylesheet" type="text/css" href="src/scss/pages/home.scss" />
    <title>R&M Wiki</title>
  </head>

  <body>
    <header>
      <a href="#skip-link" class="skip-link">Aller au contenu</a>

      <nav class="navbar">
        <a href="/home" class="logo">
          <img src="/Images/Logos/logo_nom.png" alt="Logo du site" />
        </a>

        <div class="navbar__search">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher un personnage..."
            class="search-input"
          />
        </div>

        <div>
          <button id="filter-all" class="button filter-btn filter-btn--active">Tous</button>
          <button id="filter-fav" class="button filter-btn">Favoris</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="skip-link">
        <p class="titre">Personnage Rick and Morty</p>
      </div>
      <!-- Stats -->
      <div class="stats-bar">
        <div class="stats-bar__item">
          <span class="stats-bar__value" id="stat-total">0</span>
          <span class="stats-bar__label">Affichés</span>
        </div>
        <div class="stats-bar__item">
          <span class="stats-bar__value" id="stat-favs">0</span>
          <span class="stats-bar__label">Favoris</span>
        </div>
        <div class="stats-bar__item">
          <span class="stats-bar__value" id="stat-avg-ep">0</span>
          <span class="stats-bar__label">Moy. Épisodes</span>
        </div>
        <div class="stats-bar__item">
          <span class="stats-bar__value" id="stat-alive">0</span>
          <span class="stats-bar__label">Vivants</span>
        </div>
        <div class="stats-bar__item">
          <span class="stats-bar__value" id="stat-dead">0</span>
          <span class="stats-bar__label">Morts</span>
        </div>
      </div>

      <div style="padding: 20px; text-align: center">
        <label for="sort-select" style="color: #fff; margin-right: 10px">Trier par :</label>
        <select id="sort-select" class="button">
          <option value="id-asc">Par défaut (ID)</option>
          <option value="name-asc">Nom (A → Z)</option>
          <option value="name-desc">Nom (Z → A)</option>
          <option value="episodes-desc">Plus d'épisode</option>
          <option value="episodes-asc">Moins d'épisodes</option>
        </select>
      </div>
      <section class="home-section">
        <div id="mainCharacters"></div>
      </section>

      <div style="text-align: center; margin: 20px 0">
        <button id="load-more-btn" class="button" hidden>Voir plus</button>
      </div>

      <p id="loading-msg" hidden>Chargement…</p>

      <div id="error-msg" hidden>
        <p>Une erreur est survenue.</p>
        <button id="retry-btn">Réessayer</button>
      </div>

    </main>



    <div id="character-modal" class="modal hidden">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button id="modal-close" class="modal__close">✕</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
  </body>
</html>
